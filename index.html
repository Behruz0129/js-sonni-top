<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonni Top O'yini</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="between">
          <button class="btn again">
            <i class="fa-solid fa-arrows-rotate"></i><span>Yana</span>
          </button>
          <div class="wide">
            <span class="start">1</span>dan <span class="end">20</span>gacha
            oralig'da
            <div class="about">
              <a href="./about.html"
                ><i class="fa-regular fa-circle-question"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="primary-heading">
          <h1>SONNI</h1>
          <div class="string">
            <h1 class="top">TOP</h1>
            <h1>123</h1>
            <h1>456</h1>
            <h1>789</h1>
          </div>
          <h1 class="closure">O'YINI!</h1>
        </div>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess" />
          <button class="btn check">Tekshirish</button>
        </section>
        <section class="right">
          <p class="message">Tahmin qilishni boshlang...</p>
          <p class="label-score">
            <i class="fa-solid fa-heart"></i>Urunishlar:
            <span class="score">15</span>
          </p>
          <p class="label-highscore">
            <i class="fa-solid fa-star"></i>Eng Yuqori Ko'rsatkich(EYK):
            <span class="highscore">17</span>
          </p>
        </section>
      </main>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
